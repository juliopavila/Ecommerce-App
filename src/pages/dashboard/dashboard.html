
<ion-header>
  <ion-navbar no-lines>
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons right>
        <button ion-button icon-only>
          <ion-icon name="cart"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>
  <ion-item no-lines>
      <ion-label color="light"><ion-icon name="search"></ion-icon></ion-label>
      <ion-input type="text" value="" placeholder="What are you looking for?"></ion-input>
  </ion-item>
</ion-header>


<ion-content padding>
  <ion-card *ngFor="let p of products">
    <img src="{{urlApi}}/portal_content/img/{{p.img_name}}"/>
    <ion-card-content>
      <ion-card-title>
        {{p.product_title}}
        </ion-card-title>
      <p>
        {{p.product_description}}
      </p>
    </ion-card-content>
  </ion-card>
</ion-content>
