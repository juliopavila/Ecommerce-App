<ion-header>
  <ion-navbar no-lines>
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title text-center>PROFILE</ion-title>
    <ion-buttons right>
      <button ion-button icon-only>
        <ion-icon name="cart"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding *ngFor="let p of dates">
  <ion-item class="items">
    <h3>Name</h3>
    <p>{{p.user_name}}</p>
    <br>
    <h3>Last Name</h3>
    <p>{{p.user_lastname}}</p>
    <br>
    <h3>Username</h3>
    <p>{{p.user_username}}</p>
    <br>
    <h3>Email</h3>
    <p>{{p.user_email}}</p>
    <br>
    <button ion-button center outline (click)="changepass(p)">CHANGE PASSWORD</button>
  </ion-item>
  <ion-grid no-lines class="">
    <ion-row text-center>
      <ion-col col-6>
        <button ion-button center outline (click)="presentAlert()">DELETE</button>
      </ion-col>
      <ion-col col-6>
        <button ion-button center outline class="btn-out" (click)="edit(p)">EDIT</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
