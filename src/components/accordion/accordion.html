<ion-card #ic>
  <!-- Card Header -->
  <ion-card-header [ngStyle]="headerStyles()" (click)="toggleAccordion()">
    <ion-list no-lines>
      <ion-item [ngStyle]="headerStyles()">
        <button ion-button clear small icon-only item-right>
          <ion-icon [ngStyle]="headerStyles()" [name]="icon"></ion-icon>
        </button>
        <ng-content select="[title]"></ng-content>
      </ion-item>
    </ion-list>
  </ion-card-header>

  <!-- Card Content  -->
  <ion-card-content no-lines #cc [@collapse]="expanded">
    <ng-content></ng-content>
  </ion-card-content>
</ion-card>
